<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>

<body>
    <h1>Table Tag</h1>
    <table border="1">
        <thead>
            <tr>
                <th>UserName</th>
                <th>Password</th>
                <!-- <th>Id</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tamal</td>
                <td>HI tamal</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Hello</td>
                <td>World</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Count:2</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
