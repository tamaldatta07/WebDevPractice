<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>

<body>
    <ul style="list-style-type: circle;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    <hr>
    <ol style="list-style-type: lower-alpha;">
        <li>2</li>
        <li>4</li>
        <li>1</li>
    </ol>
    <hr>
    <ul>
        <li>Fruits
            <ol>
                <li>Banana</li>
                <li>Apple
                    <ul style="list-style-type: circle;">
                        <li>Green</li>
                        <li>Red</li>
                    </ul>
                </li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Veg
            <ol>
                <li>Tomato</li>
                <li>Potato</li>
                <li>Onion</li>
            </ol>
        </li>
        <li>Meat
            <ol>
                <li>Chicken</li>
                <li>Fish</li>
            </ol>
        </li>
    </ul>
    <hr>
    <ul style="list-style: none; display:flex; gap:15px">
        <li><a href="https://www.google.com/" target="_blank">Home</a></li>
        <li>Contact</li>
        <li>Service</li>
        <li>Phone</li>
    </ul>
</body>

</html>
